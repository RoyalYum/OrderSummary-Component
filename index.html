<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
    <main class="main-container">
      <img  class="imagehero"  src="./images/illustration-hero.svg" alt="hero">
    
    <div class="sections">
      
      <h1>Order Summary</h1>
    
    <section class="article">
        <p>You can now listen to millions of songs,
      audiobooks and podcasts on any device anywhere you like!</p>
    </section>

    <section class="price-container">
      <div id="icon">
        <img src="./images/icon-music.svg" alt="music">
        </div>

        <div class="column">
        <h2 class="plan">Annual Plan</h2>
        <p class="price">$59.99/year</p>
        </div>
        
        <a href="#" class="change">Change</a>
    </section>

    
    <button id="payment" type="submit">Proceed to Payment</button>
    <br>

<div class="link" >
    <a href="#" class="cancle">Cancle Order</a>
 </div>
    </div>
 </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Paul</a>.
  </div>
  </main>
</body>
</html>
